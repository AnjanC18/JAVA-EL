<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dairy Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #00b894;
            --accent: #fdcb6e;
            --dark: #2d3436;
            --light: #dfe6e9;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--dark);
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Dashboard Grid */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            border-bottom: 4px solid transparent;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .card:nth-child(1) {
            border-color: var(--primary);
        }

        .card:nth-child(2) {
            border-color: var(--secondary);
        }

        .card:nth-child(3) {
            border-color: var(--accent);
        }

        .card h3 {
            margin: 0 0 10px;
            color: #b2bec3;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #636e72;
            font-size: 0.9em;
        }

        /* Chart Section */
        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 40px;
            position: relative;
            height: 400px;
            display: flex;
            justify-content: center;
        }

        /* Menu Grid */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: white;
            color: var(--dark);
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .menu-item:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(108, 92, 231, 0.1);
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            color: #b2bec3;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üêÑ Dairy Manager</h1>

        <!-- Dashboard Section -->
        <div class="dashboard">
            <div class="card">
                <h3>Total Production</h3>
                <p class="metric" th:text="${#numbers.formatDecimal(totalProduction, 1, 2) + ' L'}">0.00 L</p>
                <small>This Month</small>
            </div>
            <div class="card">
                <h3>Avg Fat %</h3>
                <p class="metric" th:text="${#numbers.formatDecimal(overallAvgFat, 1, 2) + '%'}">0.00%</p>
                <small>Farm Average</small>
            </div>
            <div class="card">
                <h3>Top Cow</h3>
                <p class="metric" th:text="${topCow != null ? topCow.cowName : '-'}">-</p>
                <small th:text="${topCow != null ? #numbers.formatDecimal(topCow.totalMilk, 1, 2) + ' L' : ''}"></small>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="productionChart"></canvas>
        </div>

        <div class="menu-grid">
            <a href="/cows" class="menu-item">Manage Cows üêÆ</a>
            <a href="/production" class="menu-item">Record Production ü•õ</a>
            <a href="/analysis" class="menu-item">Monthly Analysis üìä</a>
        </div>

        <div class="footer">
            <p>&copy; 2025 Dairy Management System | Built with Spring Boot & H2</p>
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const stats = /*[[${stats}]]*/[];

        if (stats && stats.length > 0) {
            const ctx = document.getElementById('productionChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: stats.map(s => s.cowName),
                    datasets: [{
                        label: 'Milk Production (L)',
                        data: stats.map(s => s.totalMilk),
                        backgroundColor: [
                            '#6c5ce7', '#00b894', '#fdcb6e', '#e17055', '#0984e3', '#d63031'
                        ],
                        borderWidth: 0,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: { font: { family: 'Poppins' } }
                        },
                        title: {
                            display: true,
                            text: 'Production by Cow',
                            font: { family: 'Poppins', size: 16 }
                        }
                    },
                    cutout: '70%'
                }
            });
        }
        /*]]>*/
    </script>
</body>

</html>
